<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script>
        // ValidaciÃ³n para permitir solo letras
        function validarInput(event) {
            const charCode = event.which || event.keyCode;
            // Permitir solo letras (A-Z, a-z)
            if ((charCode >= 65 && charCode <= 90) || (charCode >= 97 && charCode <= 122)) {
                return true;
            }
            return false;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Formulario de Nombres</h2>
            <form method="post">
                <div class="form-group">
                    <label for="nombre1">Nombre 1:</label>
                    <input type="text" id="nombre1" name="nombre1" required onkeypress="return validarInput(event)">
                </div>
                <div class="form-group">
                    <label for="nombre2">Nombre 2:</label>
                    <input type="text" id="nombre2" name="nombre2" required onkeypress="return validarInput(event)">
                </div>
                <div class="form-group">
                    <label for="nombre3">Nombre 3:</label>
                    <input type="text" id="nombre3" name="nombre3" required onkeypress="return validarInput(event)">
                </div>
                <button type="submit" class="btn">Enviar</button>
            </form>

            {% if nombres_max and caracteres_max is not none %}
                <div class="result">
                    <p><strong>El/los nombre/s con mayor cantidad de caracteres son:</strong></p>
                    <ul>
                        {% for nombre in nombres_max %}
                            <li><strong>{{ nombre }}</strong></li>
                        {% endfor %}
                    </ul>
                    <p><strong>Cantidad de caracteres:</strong> {{ caracteres_max }}</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
